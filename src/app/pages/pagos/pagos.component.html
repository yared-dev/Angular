<div class="row">
    <div class="col-md-6">
      <div class="card-body">
        <h4 class="card-title m-t-10">Pagos Diarios</h4>
        <div class="row">
          <div class="col-md-12">
            <div class="form-horizontal form-material">
              <div class="form-group m-t-40">
                <div class="col-xs-12">
                  <select class="form-control" [(ngModel)]="seleccionados" (change)="getPagosByUser()">
                    <option *ngFor="let user of totalUsers" [value]="user.id">{{user.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input [(ngModel)]="cantidad" class="form-control" type="number" required="true" placeholder="Monto"/>
                </div>
              </div>
              <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                  <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" (click)="enviarPago()">
                    Enviar Pago
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Trabajos</h4>
          <h6 class="card-subtitle">Trabajos <code>Mensuales</code></h6>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr class="">
                  <th>Empleado</th>
                  <th>fecha</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody style="color: rgb(67, 39, 157)">
                <tr *ngFor="let trabajo of trabajoUsuarios">
                  <td>
                    {{ trabajo.name }}
                  </td>
                  <td>
                    {{ trabajo.date | date: "short"}}
                  </td>
                  <td>
                    {{ trabajo.price }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- <button class="btn btn-secondary" (click)="cambiarPagina(-5)">
            Anterior
          </button>
          &nbsp;
          <button class="btn btn-secondary" (click)="cambiarPagina(5)">
            Siguiente
          </button> -->
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Pagos</h4>
          <h6 class="card-subtitle">Pagos<code>Mensuales</code></h6>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr class="">
                  <th>Eliminar</th>
                  <th>Precio</th>
                  <th>Descripcion</th>
                  <th class="text-center">Fecha</th>
                </tr>
              </thead>
              <tbody style="color: rgb(67, 39, 157)">
                <tr *ngFor="let pagoU of pagoUsuarios">
                  <td class="text-center">
                    <a
                      data-toggle="tooltip"
                      data-original-title="Hecho"
                      class="cursor"
                      >
                      <!-- (click)="check(trabajo)" -->
                      <i class="fa fa-trash text-primary m-r-10"></i>
                    </a>
                  </td>
                  <td>
                    {{ pagoU.monto }}
                  </td>
                  <td>
                    {{ "" }}
                  </td>
                  <td>
                    {{ pagoU.fecha | date: "short" }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- <button class="btn btn-secondary" (click)="cambiarPagina(-5)">
            Anterior
          </button>
          &nbsp;
          <button class="btn btn-secondary" (click)="cambiarPagina(5)">
            Siguiente
          </button> -->
        </div>
      </div>
    </div>
  </div>
