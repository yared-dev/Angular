<div class="row">
  <div class="col-lg-3">
    <div class="card-body">
      <h4 class="card-title m-t-10">Pagos Diarios</h4>
      <div class="row">
        <div class="col-md-12">
          <div class="form-horizontal form-material">
            <div class="form-group m-t-40">
              <div class="col-xs-12">
                <select class="form-control" [(ngModel)]="seleccionados">
                  <option *ngFor="let user of totalUsers" [value]="user.id">{{user.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <input [(ngModel)]="cantidadApotada" class="form-control" type="text" required="" />
              </div>
            </div>
            <div class="form-group text-center m-t-20">
              <div class="col-xs-12">
                <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" (click)="enviarPago()">
                  Enviar Pago
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </div>
</div>
